{% extends 'base.html' %}

{% block title %}
    Удаление товара
{% endblock %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h2 class="text-success text-center mt-3">Удалить товара "{{ product.name }}"</h2>
            <input class="btn btn-danger w-100 mt-4" type="submit" value="Да">
        </form>
        <a class="my-3 btn btn-success w-100" href="{% url "webapp:product_view" product.pk %}">Нет</a>
    </div>

{% endblock %}
